<!-- task detail view -->
{% extends 'project_task/base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<div class="container">
  <h2 class="project-name">{{ task.name }}</h2>
  <p class="description">Description: {{ task.description }}</p>
  <p class="client">Project: {{ task.project }}</p>
  <p class="client">Status: {{ task.status }}</p>
</div>
{% endblock %}
